<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Convertor</title>
</head>
<body>
    
    <h1>WEIGHT CONVERTER</h1>
    <div class="container"></div>
    <div>
        <form action="">
            <input type="number" name="" id="input" placeholder="Enter weight in Pounds">
        </form>
    </div>
    <div class="card1">
        <h4>GRAMS</h4>
        <p class="grams-output"></p>
    </div>
    
    <div class="card2">
        <h4>KILOGRAMS</h4>
        <p class="kg-output"></p>
    </div>
    
    <div class="card3">
        <h4>OUNCES</h4>
        <p class="oz-output"></p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
